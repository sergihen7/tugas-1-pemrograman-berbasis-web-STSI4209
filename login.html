<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <title>Masuk ke Akun - Tracking Bahan Ajar</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <h1 class="navbar-brand">Tracking Bahan Ajar</h1>
        <ul class="nav-list">
          <li><a href="/">Home</a></li>
          <li><a href="/about.html">About</a></li>
          <li><a href="/login.html">Login</a></li>
          <li>
            <div id="uitheme"></div>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="login">
        <div>
          <img src="/placeholder-login.webp" alt="placeholder login" />
        </div>
        <div>
          <form id="login">
            <h2>Selamat datang</h2>
            <h5>Masukan credential akun anda</h5>
            <hr />
            <label for="email">Alamat email anda</label>
            <input
              type="email"
              id="email"
              placeholder="contoh@ut.ac.id"
              name="email"
            />
            <label for="password">Sandi anda</label>
            <input
              type="password"
              id="password"
              placeholder="********"
              name="password"
            />
            <a
              href=""
              class="popup-toggle"
              data-popup="popup-forgot"
              style="text-align: end"
              >Lupa Password?</a
            >
            <button class="btn" type="submit">Masuk</button>
            <a
              href=""
              class="popup-toggle"
              data-popup="popup-register"
              style="text-align: center"
              >Belum punya akun?</a
            >
          </form>
        </div>
      </div>
    </div>

    <div class="popup" id="popup-forgot">
      <div class="overlay"></div>
      <div class="popup-content">
        <div class="close-button">
          <i class="bi bi-x-lg"></i>
        </div>
        <h2>Lupa Password</h2>
        <form style="display: flex; flex-direction: column; gap: 1rem">
          <label for="email-forgot">Alamat Email Anda</label>
          <input
            type="email"
            id="email-forgot"
            placeholder="contoh@ut.ac.id"
            name="email"
          />
          <button class="btn" type="submit">Send</button>
        </form>
      </div>
    </div>

    <div class="popup" id="popup-register">
      <div class="overlay"></div>
      <div class="popup-content">
        <div class="close-button">
          <i class="bi bi-x-lg"></i>
        </div>
        <h2>Buat Akun</h2>
        <form style="display: flex; flex-direction: column; gap: 1rem">
          <label for="email-reg">Alamat Email</label>
          <input
            type="email"
            id="email-reg"
            placeholder="contoh@ut.ac.id"
            name="email"
          />
          <label for="password-reg">Sandi</label>
          <input
            type="password"
            id="password-reg"
            placeholder="********"
            name="email"
          />
          <button class="btn" type="submit">Daftar</button>
        </form>
      </div>
    </div>

    <script type="module" src="/src/pages/login.js"></script>
  </body>
</html>
